{% extends "backoffice/base.html" %}

{% block backoffice_title %}Delete {{ item.verbose_name|capfirst }}{% endblock %}

{% block backoffice_content %}
  <div class="card shadow-sm border-danger">
    <div class="card-header bg-danger-subtle fw-semibold">Confirm delete</div>
    <div class="card-body">
      <p class="mb-2">
        You are about to delete:
        <span class="fw-semibold">{{ obj }}</span>
      </p>
      <p class="text-muted small mb-3">
        This action cannot be undone.
      </p>
      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'backoffice:change' item.app_label item.model_name obj.pk %}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
