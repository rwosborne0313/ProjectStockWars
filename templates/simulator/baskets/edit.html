{% extends "base.html" %}

{% block title %}Edit {{ basket.name }} | Baskets | StockWars{% endblock %}

{% block content %}
  <div class="d-flex flex-wrap justify-content-between align-items-end gap-3 mb-3">
    <div>
      <div class="text-muted small">Basket</div>
      <div class="h4 mb-0">Edit: {{ basket.name }}</div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="{% url 'simulator:basket_detail' basket.id %}">Back</a>
    </div>
  </div>

  <div class="card">
    <div class="card-header bg-body-tertiary fw-semibold">Basket details</div>
    <div class="card-body">
      <form method="post" action="{% url 'simulator:basket_edit' basket.id %}">
        {% csrf_token %}
        {{ form.basket_id }}
        <div class="mb-3">
          <label class="form-label">Basket name</label>
          {{ form.name }}
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          {{ form.category }}
        </div>
        <div class="mb-3">
          <label class="form-label">Notes</label>
          {{ form.notes }}
        </div>
        <button class="btn btn-primary" type="submit">Save changes</button>
      </form>
    </div>
  </div>
{% endblock %}
