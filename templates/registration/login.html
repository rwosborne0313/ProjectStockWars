{% extends "base.html" %}

{% block title %}Login | StockWars{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <h1 class="h3 mb-3">Log in</h1>

      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Your username and password didnâ€™t match. Please try again.
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

        <div class="mb-3">
          <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
          <input
            type="text"
            name="{{ form.username.html_name }}"
            id="{{ form.username.id_for_label }}"
            class="form-control"
            autocomplete="username"
            required
            value="{{ form.username.value|default_if_none:'' }}"
          >
        </div>

        <div class="mb-3">
          <label class="form-label" for="{{ form.password.id_for_label }}">Password</label>
          <input
            type="password"
            name="{{ form.password.html_name }}"
            id="{{ form.password.id_for_label }}"
            class="form-control"
            autocomplete="current-password"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary w-100">Log in</button>
      </form>

      <div class="mt-3 small text-muted">
        Admin users can also log in at <a href="{% url 'admin:index' %}">/admin</a>.
      </div>
      <div class="mt-2">
        <a href="{% url 'accounts:signup' %}">Create an account</a>
      </div>
    </div>
  </div>
{% endblock %}
